<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Of Tanks Unblocker</title>
</head>

<body>
    <h1>Log in to world of Tanks</h1>
    <form action="/login" method="post">
        <label for="usernameinput">Username</label>
        <input type="text" name="usernameinput" id="usernameinput" placeholder="Username...">
        <label for="passwordinput">Password</label>
        <input type="password" name="passwordinput" id="passwordinput" placeholder="Password...">
        <input type="submit" value="Log In" />
    </form>
</body>

</html>
